<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foobr Coupon Code</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .code-box {
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    #coupon {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007bff;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Copy this Foobr coupon code for later use</h1>
  <div class="code-box">
    <span id="coupon">...</span>
    <button onclick="copyToClipboard()">Copy</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const text = urlParams.get('text') || 'No code found';
    document.getElementById('coupon').textContent = text;

    function copyToClipboard() {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }, () => {
        alert('Failed to copy');
      });
    }
  </script>
</body>
</html>
